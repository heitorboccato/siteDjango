{% extends "calculadora/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Entrar no Portal</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="id_email">E-mail</label>
      {{ form.email }}
    </div>
    <div class="form-group">
      <label for="id_password">Senha</label>
      {{ form.password }}
    </div>
    <button type="submit" class="auth-button">Entrar</button>
  </form>
  <p class="auth-link">NÃ£o tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
</div>
{% endblock %}

{% block extra_head %}
<style>
  .auth-container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
  }

  .auth-container h2 {
    color: #0e2d47;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-group label {
    display: block;
    color: #0e2d47;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 2px solid #5fd0d8;
    border-radius: 5px;
  }

  .auth-button {
    width: 100%;
    background: #ec2f5c;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .auth-button:hover {
    background: #c91d49;
  }

  .auth-link {
    margin-top: 20px;
  }

  .auth-link a {
    color: #5fd0d8;
    text-decoration: none;
    font-weight: bold;
  }
</style>
{% endblock %}
